<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="inputBox" placeholder="0">
        </div>
       <div class="calculator">
        <div>
            <button class="button operator" onclick="display.value = '' " >AC</button>
            <button class="button operator" onclick="display.value = display.value.toString().slice(0,-1)" >DEL</button>
            <button class="button operator" onclick="display.value += '%' ">%</button>
            <button class="button operator" onclick="display.value += '/' ">/</button>
          </div>
          <div>
            <button class="button" onclick="display.value += '7' ">7</button>
            <button class="button" onclick="display.value += '8' ">8</button>
            <button class="button" onclick="display.value += '9' ">9</button>
            <button class="button operator" onclick="display.value += '*' ">*</button>
          </div>
          <div>
            <button class="button" onclick="display.value += '4' ">4</button>
            <button class="button" onclick="display.value += '5' ">5</button>
            <button class="button" onclick="display.value += '6' ">6</button>
            <button class="button operator" onclick="display.value += '-' ">-</button>
          </div>
          <div>
            <button class="button" onclick="display.value += '1' ">1</button>
            <button class="button" onclick="display.value += '2' ">2</button>
            <button class="button" onclick="display.value += '3' ">3</button>
            <button class="button operator" onclick="display.value += '+' ">+</button>
          </div>
  
          <div>
            <button class="button" onclick="display.value += '00' " >00</button>
            <button class="button" onclick="display.value += '0' " >0</button>
            <button class="button" onclick="display.value += '.' " >.</button>
            <button class="button equalBtn" onclick="display.value = eval(display.value)">=</button>
          </div>
       </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
